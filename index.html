<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="blog-img-info">
        <img
          src="/assets/images/illustration-article.svg"
          class="blog-image"
          alt="blog-img"
        />
      </div>
      <div class="blog-info">
        <button class="Learning">Learning</button>
        <p class="date-published">Published 21 Dec 2023</p>
        <h2 class="html-and-css-foundations">HTML & CSS foundations</h2>
        <p class="html-and-css-foundation-quote">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="profile-info">
      <img
          src="/assets/images/image-avatar.webp"
          class="greg-img"
          alt="greg hooper"
        />
        <h4 class="greg-hooper">Greg Hooper</h4>
        </div>
        
    
    </div>
   
    </div>
     <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

</html>
